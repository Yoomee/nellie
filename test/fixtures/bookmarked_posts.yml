        Gayle","moderated":true,"moderated_by_name":"Cherrelle Gayle","interactions_count":5,"feedback":false,"user":{"id":8846,"nickname":"evie190","first_name":"Anon","last_name":"Anonymous","bio":"Soon
        after my first birthday my parents went abroad  leaving me behind -  two years
        later summoned to re-join a couple of strangers called ''mummy and daddy''
        \r\nI remember being handed over to air stewards  and carried  through to
        the captain''s cabin where they fed me milk and doughnuts -  The ''plane stopped
        over somewhere to refuel and I recall being carried down the gangway through
        a seething mass of black shiny faces and gleaming  white teeth - Past  animals
        hunched in cages piled on top of one another and a man with a monkey on his
        shoulder nibbling a banana. Thousands of miles from where I last remembered
        feeling loved and safe -  ''home'' is now a dark miserable flat on the second
        floor - barking dogs,  people arguing and my father fighting with the neighbour
        upstairs.\r\nMy near fatal accident followed by the death of both my  father
        and grandfather.\r\nWith years of surgery ahead I find myself  gradually edged  out
        of my mother''s  house and then her life - Foster care an offer to adopt me
        refused - The final boarding ''school'' run by a couple of violent closet
        gays - one a ''quack''-  Between hospital and boarding establishments   the
        odd brief holidays with my mother sees me end up in cinemas or railway station
        bars looking to be saved.  Finally allowed back to my grandmother my cousins
        help to drive me out. \r\nSurrounded by all the wrong people and no safe place
        lands me in an abusive marriage. The foolhardy second pregnancy not wanting
        my first to be a lonely only child like me - never taught to protect myself  -
        Another pregnancy 3 months later means sterilisation/abortion at only 24 -
        followed by the spouse''s first known infidelity pushes me to near suicide.   Sent
        to the local ''quack'' attempts to talk about the abuse of one of his own
        profession soon finds me sentenced to the chemical cosh - Cocktails of diazepam
        very soon shuts me down allowing my abusers to escape and hundreds more to
        suffer  -Once a promising violinist having got my grade V and decent singer
        and accepted into Art College on the strength of my work - life becomes long
        dark tunnel and rather like walking into a labyrinth and forgetting my way
        out - my once world of colour and music my best love are all forgotten and
        blanked out.   15yrs later the slow miserable death of my grandmother and
        her criminally prescribed drugs -her geriatrician''s comments about needing
        to sort out her drugs finally alerts me to my own drug addiction.\r\nShocked
        at reading the side effect warnings in drug data compendium - which includes
        ''possible brain damage with long term use'' - addiction - amnesia - confusion
        and accidents '' pushes me to go ''cold turkey''  and thinking I''d now cracked
        it - that I could just walk out of my  marriage, and start a new  life - didn''t
        quite work out how I''d p lanned  - Sadly this was just the beginning of my
        troubles and not the end of them - The ''simmering pressure cooker'' effect
        that a Vietnam Veteran warned against medicating trauma  -  had now got to
        be dealt with.   My whole life collapsed and my body along with it.  The husband
        that looked one way on the drugs -suddenly looked and sounded totally different
        within barely a month of going ''cold turkey'' \r\nI couldn''t stand his face
        another minute - the past and previous infidelities were beginning to trickle
        back - my body was becoming all electric - the numbness I had suffered for
        all those years and zombie-like state felt like surges of electricity and
        a  Christmas tree with its lights being switched on-  Forced to leave the  marital
        home on Sickness and Housing Benefit in severe withdrawal only eight weeks
        from major abdominal surgery for ovarian cyst  - 5 moves in 6 months pushed
        around by landlords for being unemployed - water cut off after handing over
        the month''s rent -  barely able to sleep - a car accident and whiplash -
        \r\nDwindling savings force me back  home -\r\n the spouse  threatening to
        sell the roof over my head -  attempted strangulation at the hands of the
        outgoing spouse - an unusual leaving present I have to admit!\r\nSo ignorant
        and unaware of my  basic human rights I didn''t know that the spouse hadn''t
        the right to assault me!\r\n\r\n","email":"jes190@btinternet.com","created_at":"2013-12-25T01:15:48.000Z","profile_image":"/media/W1siZiIsIjIwMTMvMTIvMjUvMDEvMjQvNDMvNDYvSU1HUDAyMzIuSlBHIl0sWyJwIiwidGh1bWIiLCI4MHg4MCMiXV0?sha=c39ee8cc144aec04","twitter_screen_name":null,"deleted":false,"suspended":true},"recent_interactions":[{"id":908281,"user_id":8846,"created_at":"2014-08-03T19:31:59.000Z","updated_at":"2014-08-03T19:31:59.000Z","type":"comment","likes":{"count":0,"user_like_id":null},"hears":{"count":0,"user_like_id":null},"thinkings":{"count":0,"user_like_id":null},"text":"Surely
