        Gayle","interactions_count":1,"feedback":false,"user":{"id":14333,"nickname":"Paper
        Tigers","first_name":"Paul","last_name":"Taylor","bio":"住。笑。愛。This is what
        I try to stick to. Love. Laugh. Live. I came out of an emotionally and physically
        abusive relationship in May, I''d like a nice girl, not a she demon who doesn''t
        let me see my sister or friends. Trying to be a better person each and every
        day, I am caring, just get a little lost sometimes. I have paranoia, in fact
        it''s so bad I''m probably thinking you are thinking ''what a tool'' right
        now. Maybe I am a tool, we all need tools. This is what I mean, I waffle,
        it''s shameful. Talk to me if this rant hasn''t scared you. Truth is Elefriends
        means you can be ''You'' as long as you don''t trigger or offend others. I
        care, we care. Let''s talk and get some community spirit going. The real world
        is largely messed up with the human virus, Elefriends is like a utopia in
        the cacophony of madness. I play guitar, I love music more than anything else
        in life. I would love life to have a soundtrack, it would keep me going and
        keep me strong. I write poetry as that helps too, this is a poem I wrote to
        help myself and others trying to beat depression, it hopefully can reach out
        so some, not being pretentious generally trying to help. Black Dog. \r\nSearching
        for a utopia in the cacophony of madness,\r\nLonging for an answer not just
        ongoing sadness,\r\nOver-think, Procrastinate, it Resonates within me.\r\nVapid
        black dog has a hold of me, but I’m not alone and his bite is tenuous,\r\nRavenous
        paranoia, Insidious to its very core,\r\nShe makes me feel just three inches
        tall.\r\nUnwelcome thoughts, clip my tattered wings.\r\nIcarus complex, venture
        close to our ever conspiring sun,\r\nMalevolent star consumes me like those
        beautiful girls.\r\nWorth more than what you have taken, abusive, controlling.\r\nMisfiring
        axons, a monophyletic taxon,\r\nImpossible I know, to fall in reverse on the
        blackest of black ice.\r\nSister serotonin, biomedical products stop me from
        moaning,\r\nTake the dose and kill the pain,\r\nRemove this jagged glass shattered
        in my brain.\r\nDebilitated, tired of black dogged caustic corruption dissolving
        the fun,\r\nSeeking atonement in this dragged out attritional, invisible war.\r\nRefuse
        to back down or hurt those I love anymore, biting words dissipate, ambition
        radiates,\r\nNever think too deeply of those which pretend to care, \r\nPoisonous,
        callous words ran through my veins, others afraid to approach you,\r\nYou’re
        not a freak and a prejudice stigma can’t deter the complexity of your very
        being.\r\nNarcissistic black dog, you can be restrained,\r\nNihilistic black
        dog, I’m still human,\r\nSuch a general term for a vast range of emotion,\r\nLearning
        how to treat our paradoxical afflictions,\r\nUsted No Va A Ganar.\r\nPeace
        out \u0026 be real. In real life I''m considered weird as I think too deeply
        about things but on here I can be what I''ve always truly meant to be, myself.\r\n\r\n\r\n","email":"taylorpaul.8604@yahoo.co.uk","created_at":"2014-06-16T17:02:29.000Z","profile_image":"/media/W1siZiIsIjIwMTQvMDgvMjAvMTIvNDIvNDMvMjY3L2ltYWdlLmpwZyJdLFsicCIsInRodW1iIiwiODB4ODAjIl1d?sha=b504bc92ba08856f","twitter_screen_name":null,"deleted":true,"suspended":true},"recent_interactions":[{"id":2225980,"user_id":13408,"created_at":"2014-08-03T10:31:50.000Z","updated_at":"2014-08-03T10:31:50.000Z","type":"thinking","likes":null,"hears":null,"thinkings":null,"text":null,"post_id":null,"auto_moderated":null,"removed":null,"can_delete":true,"user":{"id":13408,"nickname":"RainbowOfChaos(LittleRachy)","first_name":"Anon","last_name":"Anonymous","bio":"Hey
